name: Deploy Backend to Azure Web App

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend-azure.yml'

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          # Use same major Node version as Azure App Service runtime (logs show appsvc/node:22-lts)
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend deps (prod only, skip puppeteer download)
        working-directory: backend
        env:
          PUPPETEER_SKIP_DOWNLOAD: true
        run: |
          npm ci --omit=dev
          echo "Installed production dependencies (dev omitted)."

      - name: Run DB migrations (Azure)
        if: ${{ secrets.AZURE_DATABASE_URL != '' }}
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.AZURE_DATABASE_URL }}
        run: node scripts/run_migrations.js


      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          # App Service name (must match your Azure app)
          app-name: framocrm-backend-faaggrcdgcdbethf
          # Deploy entire repo; runtime Startup Command will cd backend then node index.js
          package: .
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
